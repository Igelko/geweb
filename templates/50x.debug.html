<!DOCTYPE html>
<html>
    <head>
        <title>{{ code }} {{ message }}</title>
        <style>
            body { font: .8em/1.5 Arial, Tahoma, "Helvetica Neue", sans-serif; color: #444444; background-color: #fffedd; }
            pre { border: dashed 1px #dddcbb; padding: 0.5em;}
            .row { clear: both; padding: 0.5em 0; border-bottom: solid 1px #dddcbb; overflow: auto; }
            .label { float: left; min-width: 6em; font-weight: bold; margin-right: 1em; }
            .value { float: left; font-family: monospace; }
        </style>
    </head>
    <body>
        <h1>{{ code }} {{ message }}</h1>

        <h2>Traceback</h2>
        <pre>{{ trace }}</pre>

        <h2>Local variables</h2>
        {% for var in locals|dictsort %}
            <div class="row">
                <div class="label">{{ var[0] }}</div>
                <div class="value">{{ var[1] }}</div>
            </div>
        {% endfor %}

        <h2>Global variables</h2>
        {% for var in globals|dictsort %}
            <div class="row">
                <div class="label">{{ var[0] }}</div>
                <div class="value">{{ var[1] }}</div>
            </div>
        {% endfor %}
    </body>
</html>
